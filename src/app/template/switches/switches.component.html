<h2>Templata: switches</h2>
<hr>

<form #miFormulario="ngForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                    [(ngModel)]="persona.genero"
                    value="M"
                    type="radio" 
                    name="radioGenero" 
                    id="radioMasc"
                    required>
                <label class="form-check-label" for="radioMasc">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                    [(ngModel)]="persona.genero"
                    value="F"
                    type="radio" 
                    name="radioGenero" 
                    id="radioFemenino" 
                    required>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label mt-2">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    id="flexSwitchCheckChecked" 
                    [(ngModel)]="persona.notificaciones"
                    name="notificaciones"
                    >
                <label class="form-check-label" 
                    for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                    type="checkbox" 
                    value="" 
                    id="flexCheckDefault"
                    [(ngModel)]="terminos"
                    name="terminosYcondiciones"
                    required    >
                <label class="form-check-label" for="flexCheckDefault">
                  Términos y condiciones
                </label>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>

</form>


<h5>Valor del formulario</h5>
<pre> {{miFormulario.value | json }}</pre>

<h5>Valid</h5>
<pre> {{miFormulario.valid }}</pre>

<h5>Termnos</h5>
<pre> {{miFormulario.controls['terminosYcondiciones'].errors | json }}</pre>


<h5>Valor de la persona</h5>
<pre> {{persona | json }}</pre>
